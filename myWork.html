<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage-Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="socialMediaIcon"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- this line of code was taken form w3school.com to link and use the social media icon on the page-->
  </head>
  <body>
    <header class="container">
      <h1 class="devName">Zohiab Syed Syeda</h1>
    </header>

    <nav class="nav-bar">
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="contactMe.html">Contact Me</a></li>
        <li><a href="myWork.html">My work/projects</a></li>
      </ul>
    </nav>

    <figure id="profileFig">
      <img
        class="profilePicture"
        id="profilePic"
        src="images/Profile-BCN.jpg"
        alt="My Profile picture"
      />

      <section>
        <div class="card">
          <img
            class="semantic"
            src="https://cdn.hashnode.com/res/hashnode/image/upload/v1645017455848/n3kXsHuWh.jpeg"
            alt="Semantic HTML (1st)"
            style="width: 100%"
          />
          <div class="container">
            <h4><b> Semantic HTML (1st)</b></h4>
          </div>
        </div>

        <div class="card">
          <img
            class="generator"
            src="https://1password.com/img/redesign/password-generator/laptop.84e23294b9912d010a39b02321119b98.svg"
            alt="Password Generator"
            style="width: 100%"
          />
          <div class="container">
            <h4><b>Password Generator</b></h4>
          </div>
        </div>

        <div class="card">
          <img
            class="quiz"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROLiOgJQwybkkgvXPvKbqHMcP9VIkprLUhqg&usqp=CAU"
            alt="Code Quiz"
            style="width: 100%"
          />
          <div class="container">
            <h4><b> Code quiz</b></h4>
          </div>
        </div>

        <div class="card">
          <img
            class="day planner"
            src="https://cdn.dribbble.com/users/4051718/screenshots/10788449/media/3ecbc19866f52ca555e61b437b883a4d.png?compress=1&resize=400x300"
            alt="Day planner"
            style="width: 100%"
          />
          <div class="container">
            <h4><b>Day planner</b></h4>
          </div>
        </div>
        <div class="card">
          <img
            class="weather"
            src="https://melaniemagdalena.com/images/weather-app-preview.png"
            alt="weather dashboard"
            style="width: 100%"
          />
          <div class="container">
            <h4><b> weather dashboard</b></h4>
          </div>
        </div>
      </section>

      <figcaption id="figcaption">
        My Profile picture in front of Barcelona-El Prat Airport
      </figcaption>
    </figure>

    <footer>
      <p>
        Zohaib Syed Syeda<br />
        <a href="index.html">MyPortfolio.com</a>
      </p>
    </footer>
  </body>
</html>
